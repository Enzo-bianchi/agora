<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        {{ title }}
        <div class="mdl-layout-spacer"></div>
        <button id="show-dialog" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
        </button>
        <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">Allow data collection?</h4>
            <div class="mdl-dialog__content">
                <p>
                    Allowing us to collect data will let us get you the information you want faster.
                </p>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button">Agree</button>
                <button type="button" class="mdl-button close">Disagree</button>
            </div>
        </dialog>
    </div>
</header>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
    </div>
    <div class="mdl-cell mdl-cell--8-col">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Ajouter une idée, un projet</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows="2" cols="200" id="sample5"></textarea>
                        <label class="mdl-textfield__label" for="sample5">Decrivez votre idée...</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
    </div>
    <div class="mdl-cell mdl-cell--8-col">
        <div class="demo-card-wide mdl-card-secondary mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Titre d'un projet</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <p>Description d'un projet</p>
            </div>
        </div>
    </div>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
    </div>
    <div class="mdl-cell mdl-cell--8-col">
        <div class="demo-card-wide mdl-card-inprogress mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Titre d'un projet en progression</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <p>Description d'un projet en progressions</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div id="p1" class="mdl-progress mdl-js-progress"></div>
            </div>
        </div>
    </div>
</div>
